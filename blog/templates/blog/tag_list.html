{% extends "blog/base_blog_archive.html" %}

{% block title %}{{ block.super }}: Blog Tags{% endblock %}

{% block content_title %}
	<h2>Blog Tags</h2>
{% endblock %}

{% block content %}
	<ul id="blog_tags" class="tag_cloud">
		{% for tag in tags %}
			<li><a href="{% url 'blog_tags_detail' tag.slug %}" rel="tag">{{ tag }}</a></li>
		{% endfor %}
	</ul>
{% endblock %}
