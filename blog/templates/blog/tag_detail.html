{% extends "blog/base_blog_archive.html" %}

{% block title %}{{ block.super }}: Blog Tag {{ tag }}{% endblock %}

{% block content_title %}
	<h2>Blog <a href="{% url blog_tags_list %}">Tag</a> {{ tag }}</h2>
{% endblock %}

{% block content %}
	<div id="blog_posts">
		{% for post in object_list %}{% include "blog/_post.html" %}{% endfor %}
	</div>
{% endblock %}
